<span>
  <ng-container *ngIf="user.hasLoginUser">
    <button mat-icon-button [matMenuTriggerFor]="loginUserMenu">
      <mat-icon>lock_open</mat-icon>
    </button>
    <mat-menu #loginUserMenu="matMenu">
      <button mat-menu-item (mouseup)="signOut()">
        <mat-icon>lock</mat-icon>
        <span>Logoff</span>
      </button>
    </mat-menu>
  </ng-container>
  <ng-container *ngIf="!user.hasLoginUser">
    <button mat-icon-button [matMenuTriggerFor]="logoffUserMenu">
      <mat-icon>lock</mat-icon>
    </button>
    <mat-menu #logoffUserMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>lock_open</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
  </ng-container>
</span>
